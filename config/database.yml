<% byos_database = ENV.fetch('BYOS_DATABASE', 'pg') %>
<% if byos_database == "sqlite" %>
development:
  adapter: sqlite3
  encoding: unicode
  database: db/trmnl_byos_sinatra.sqlite3

production:
  adapter: sqlite3
  encoding: unicode
  database: db/trmnl_byos_sinatra.sqlite3
<% else %>
<% postgres_url = ENV['DATABASE_URL'] %>
development:
  url: <%= postgres_url %>
  pool: 2

production:
  url: <%= postgres_url %>
  pool: 2

<% end %>
test:
  adapter: sqlite3
  database: ":memory:"